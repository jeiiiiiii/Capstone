<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #615f33;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, #1e3c72, #f1f3f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1>JEIREN MONDEJAR</h1>
</body>
</html>
